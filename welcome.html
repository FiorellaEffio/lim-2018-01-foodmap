<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
      <h1 id="titulo">Encuentra restaurantes cerca de ti:</h1>
    </header>
    <div class="container center">
      <div class="row">
        <img src="images/logo.png" class="img-responsive col-sm-6" alt="">
        <div id="map" class="img-responsive col-sm-6"></div>
      </div>
    </div>
    <div class="container">
      <!-- div de Restaurantes cerca de ti -->
      <div id="restaurants"></div>
      <!-- div de Modals por restaurantes respectivamente -->
      <div id="modalsForRestaurants"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAR0gdzIldctyBCi2q-_2N5qZ6Z3QLwMLk&callback=initMap"
    async defer></script>
    <script src="script.js"></script>
  </body>
</html>
