<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <div id="out"></div>
    <div id="map"></div>
    <input type="text" name="" value="" placeholder="Encuentra restaurantes cerca de ti">
    <select class="" name="">
      <option value="">Criolla</option>
      <option value="">Marina</option>
      <option value="">Andina</option>
      <option value="">Selvatica</option>
    </select>
    <select class="" name="">
      <option value="">5-10</option>
      <option value="">10-20</option>
      <option value="">20-30</option>
      <option value="">30 a m√°s</option>
    </select>
    <select class="" name="">
      <option value="">Ordenar asc alfabeticamente</option>
      <option value="">Ordenar asc por precio</option>
    </select>
    <button name="button">Cargar restaurantes filtrados</button>
    <div class="container">
      <!-- Restaurantes cerca de ti -->
      <div id="restaurants">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
      </div>
      <!-- Modal para cada restaurante -->
      <div id="modalForRestaurant modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Restaurante</h4>
            </div>
            <div class="modal-body">
              <p>Hola.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR0gdzIldctyBCi2q-_2N5qZ6Z3QLwMLk&callback=initMap"
    async defer></script>
    <script src="script.js"></script>
  </body>
</html>
